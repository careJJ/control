<div class="login password-forgot" id="app">
    <div class="login-logo">
        <img src="/static/forgot_password/logo.svg">
    </div>
    <div class="login-content">
        <h1 class="title">Forgot Password?</h1>
        <form class="login-form">
            <div class="login-input has-icon">
                <input type="text" class="form-control" name="email" value="" placeholder="Email">
                <!--<span class="icon icon-edit"></span>-->
            </div>
            <div class="login-input has-icon">
                <input type="text" class="form-control" name="phone" value="" placeholder="Phone">
                <!--<span class="icon icon-edit"></span>-->
            </div>
            <button type="button" class="btn btn-block btn-bg-main login-button">Send Password Reset Link</button>
            <div class="login-foot2">
                <!--<a class="to-login" href="javascript:void(0);">Back to Login</a>-->
            </div>
        </form>
    </div>
</div>

<script src="/static/forgot_password/layer.js"></script>
<script>

    $('.login-button').click(function() {
        if(this.email != ''){
            var index = layer.load(0, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            $.ajax({
                type:"post",
                url: "/forgot_password",
                data: {
                    email:$("input[name='email']").val(),
                    phone:$("input[name='phone']").val()
                },
                success: function(data){
                    // console.log(data);
                    layer.closeAll();
                    if(data.errno == 0){
                        alert(data.errmsg);
                    }else {
                        setTimeout(function () {
                            window.location.href="/login";
                        },1000);
                    }
                }});
        }
    });


</script>
