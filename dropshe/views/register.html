    <script>
        //验证通过可以返回token，不通过则为空
        function robotVerified(data){
            console.log(data);
            if (data !== undefined ) {
                $('#token').val(data);
            }
        }
		//注册事件
		$('.login-button').click(function() {

			$("#sign_up").addClass("btn-loading");
			$("#sign_up").attr('disabled',true);
			$.ajax({
				type:"post",
				url: "/register/index/index",
				data: {
					email:$("input[name='email']").val(),
					username:$("input[name='username']").val(),
					password:$("input[name='password']").val(),
					first_name:$("input[name='first_name']").val(),
					last_name:$("input[name='last_name']").val(),
					tokens: $('#token').val()
				},
				success: function(data){
					// console.log(data);
					if(data.code == 0){
						$("#sign_up").removeClass("btn-loading");
						$("#sign_up").attr('disabled',false);
						window.errors(data.msg,data.input_name);
					}else {
						setTimeout(function () {
							window.location.href="http://app.dropshe.com/verfiy_email?dJBEskFH2ddBN3dfdwsJCGdslfdWfAE="+data.data;
						},1000);
					}
				}});
		});

    </script>
