<script>
    //图片上传功能
    function changeImg() {
        $("#pic").click();
    }

    $('#pic').change(function () {
        var form = document.getElementById('upload'),
            formData = new FormData(form)
        var _this = this;
        $.ajax({
            url: "account/image",
            type: "post",
            data: formData,
            processData: false,
            contentType: false,
            success: function (res) {
                res = JSON.parse(res);
                var path = '/upload/' + res.path;
                // console.log(path);
                $('#user_img').attr('src', path);
                $('.img').attr('src', path);
            },
            error: function (err) {
                alert("网络连接失败,稍后重试", err);
            }
        })
    });

    //修改数据操作
    function saves(id) {
        // $("#save-btn").addClass("btn-loading");
        // $("#save-btn").attr('disabled', true);
        $.ajax({
            type: "post",
            url: "/account/general",
            data: {
                // id:id,
                frist_name: $("input[name='frist_name']").val(),
                last_name: $("input[name='last_name']").val(),
                time_zone: $("select[name='time_zone']").val(),
                country: $("select[name='country']").val(),
                language: $("select[name='language']").val()
            },
            success: function (data) {
                if (data.errno == 0) {
                    setTimeout(function () {
                        $("#save-btn").removeClass("btn-loading");
                        $("#save-btn").attr('disabled', false);
                        // window.location.reload();
                        window.location.href = "/stores"
                    }, 2000);
                }
                if(data.errno==1){
                    alert(data.errmsg);
                }
            }
        });
    }

</script>
