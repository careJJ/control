<script type="text/javascript">
    $(document).ready(function () {
        $(".notification-item").click(function () {
            $(this).toggleClass("active");
            $(this).find(".icon").removeClass("icon-unread").addClass(
                "icon-read");
            var id = $(this).attr('nid');
            var that = $(this);

            if (!$(this).hasClass('active')) {
                //收起
                //展示简略信息
                var brief = that.find('.cont').find('.brief').html();
                that.find('.cont').find('.text').html(brief);
            } else {
                //下拉
                //展示详细详细
                var content = that.find('.cont').find('.content').html();
                that.find('.cont').find('.text').html(content);
            }


            $.ajax({
                url: 'http://app.dropshe.com/notification/index/mark_read?id=' + id,
                success: function (res) {
                    //is no matter it's working or not
                }
            })



        });

        $('.cont .time ').each(function (n, e) {
            var el = $(e).find('#create');
            var time = el.attr('data');
            var d = timestampToLocalTime(time);
            el.text(d);
        });
    });

    function timestampToLocalTime(timestamp) {

        var Y, M, D, h, m, s
        var timestamp = parseInt(timestamp)
        var date = null
        if (timestamp.toString().length == 10) {

            date = new Date(timestamp * 1000); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
        } else if (timestamp.toString().length == 13) {
            date = new Date(timestamp); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
        }
        Y = date.getFullYear() + '-';
        M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y + M + D; //这里自定义返回 需要后面的加上就好了

    }
</script>
